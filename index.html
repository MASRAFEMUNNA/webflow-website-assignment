<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <nav>
            <ul>
                <li class="logo inter">LOGO</li>
                <li><a href="follow this link">Sign Up</a></li>
            </ul>

        </nav>
        <div class="banner center raleway">
            <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="all-btn">Stay Focused</button>
        </div>

    </header>
    <main>
        <section class="action-section raleway">
            <div class="action">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-sub-title">Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="all-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="images/wc-mini.png" alt="Webflow conference 2022 image">
            </div>

        </section>
        <section class="productive-user-section">
            <div class="productive-user-all-info center">
                <h1 class="productive-user-title raleway">Joined Thousands of Productive Users</h1>
                <div class="productive-user inter">
                    <div class="productive-user-info">
                        <h1 class="productive-user-info-title">50K</h1>
                        <p class="productive-user-info-sub-title">Active Users</p>
                    </div>
                    <div class="productive-user-info">
                        <h1 class="productive-user-info-title">2M+</h1>
                        <p class="productive-user-info-sub-title">Focus Sessions</p>
                    </div>
                    <div class="productive-user-info">
                        <h1 class="productive-user-info-title">95%</h1>
                        <p class="productive-user-info-sub-title">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
